<div class="container text-center pt-3">
    <h1 class="text-white">Login</h1>
</div>
<div class="container w-25 " style="height: 414px;">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
        <div class="form-group">
            <label for="email" class="form-label text-white">Email</label>
            <input type="email" name="email" id="email" required class="form-control" ngModel />
            <label for="password" class="form-label text-white">Password</label>
            <input type="password" name="password" id="password" required class="form-control" ngModel />
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger mt-4">Accedi</button>
    </form>
</div>
