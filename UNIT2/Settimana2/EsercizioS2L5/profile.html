<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body data-bs-theme="dark">
    <header>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="assets/img/netflix_logo.png" width="100" alt="logo"
            /></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Tv Show</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Movies</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Recently Added</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">My List</a>
                </li>
              </ul>
              <div class="d-flex text-secondary align-items-center">
                <a class="nav-link px-3 fs-5" href="#">KIDS</a>
                <div class="d-flex">
                  <div class="dropdown me-5 pe-3">
                    <button
                      class="btn dropdown-toggle rounded-0"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <img
                        width="40"
                        src="assets/img/avatar.png"
                        alt="avatar"
                      />
                    </button>
                    <ul class="dropdown-menu bg-black">
                      <li>
                        <a class="dropdown-item" href="profile.html"
                          ><img
                            width="30"
                            src="assets/img/avatar.png"
                            alt="avatar"
                          />
                          Epicoder#1</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Manage Profiles</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="account.html">Account</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#">Help Center</a>
                      </li>
                      <br />
                      <li>
                        <a class="dropdown-item" href="#">Signout Netflix</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-lg-7 mx-auto">
            <h1 class="fw-normal display-4">Edit Profile</h1>
            <div class="mt-3 d-flex py-4 border-top border-bottom">
              <div>
                <img width="120" src="assets/img/avatar.png" alt="avatar" />
              </div>
              <div class="ms-3 d-flex flex-column">
                <form class="border-secondary">
                  <div class="mb-3">
                    <input
                      type="text"
                      id="disabledTextInput"
                      class="form-control rounded-0 text-white"
                      placeholder="Epicoder#1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="disabledSelect" class="fs-4">Language</label>
                    <select
                      id="disabledSelect"
                      class="form-select rounded-0 w-50 bg-black"
                    >
                      <option>Italian</option>
                      <option>English</option>
                      <option>Spanish</option>
                    </select>
                  </div>
                </form>
                <div class="d-flex flex-column border-top border-bottom py-4">
                  <label for="disabledSelect" class="form-label fs-4"
                    >Maturity Settings:</label
                  >
                  <button
                    type="button"
                    class="btn mb-2 w-75 bg-secondary btn-secondary rounded-0 btn-sm fw-bold"
                  >
                    ALL MATURITY RATINGS
                  </button>
                  <p>Show titles of all maturity ratings for this profile</p>
                  <button
                    type="button"
                    class="btn py-1 w-25 bg-secondary btn-secondary rounded-0 btn-sm text-secondary bg-transparent"
                  >
                    EDIT
                  </button>
                </div>
                <div class="d-flex flex-column">
                  <label for="disabledSelect" class="mt-3 fs-4 form-label"
                    >Autoplay controls</label
                  >
                  <div class="d-flex flex-row">
                    <input
                      class="form-check-input fs-3 rounded-0 bg-black border-secondary shadow-none me-3"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label my-auto" for="flexCheckDefault">
                      Autoplay next episode in a series on all devices.
                    </label>
                  </div>
                  <div class="d-flex">
                    <input
                      class="form-check-input rounded-0 fs-3 bg-black border-secondary shadow-none me-3"
                      type="checkbox"
                      value=""
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Autoplay previews while browsing on all devices.
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-4 mx-auto">
              <button
                type="button"
                class="btn w-25 py-2 mx-1 bg-secondary btn-secondary rounded-0 btn-sm text-black bg-white fw-bold"
              >
                SAVE
              </button>
              <button
                type="button"
                class="btn w-25 py-2 mx-1 bg-secondary btn-secondary rounded-0 btn-sm text-secondary-emphasis fw-bold bg-transparent"
              >
                CANCEL
              </button>
              <button
                type="button"
                class="btn w-25 mx-1 py-2 bg-secondary btn-secondary rounded-0 btn-sm text-secondary-emphasis fw-bold bg-transparent"
              >
                DELETE PROFILE
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
