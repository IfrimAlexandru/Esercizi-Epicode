<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <title>Add-product</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="stylesheet"
            href="assets/css/style.css" />
    </head>
    <body>
<header>

      <nav class="navbar bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="assets/img/logo.png" alt="Bootstrap" width="100" >
          </a>
          <a class="text-light " href="index.html">Home</a>
        </div>
      </nav>
</header>

<div class="container">
    <div class="row">
      <form id="formAdd"><div class="mb-3 mt-5">
        <h2>Add product</h2>
        <hr />
        <label for="nomeInput" class="form-label">Name:</label>
        <input
          type="text"
          class="form-control"
          id="nomeInput"
          placeholder="Nome prodotto"
          required
        />
      </div>
      <div class="mb-3">
        <label for="brandInput" class="form-label">Brand:</label>
        <input
          type="text"
          class="form-control"
          id="brandInput"
          placeholder="Modello"
          required
        />
      </div>
      <div class="mb-3">
        <label for="prezzoInput" class="form-label">Prezzo:</label>
        <input
          type="number"
          class="form-control"
          id="prezzoInput"
          placeholder="0â‚¬"
          required
        />
      </div>
      <div class="mb-3">
        <label for="urlInput" class="form-label">URL Immagine:</label>
        <input
          type="text"
          class="form-control"
          id="urlInput"
          placeholder="http:/placehold.it/300x400"
          required
        />
      </div>
      <div class="mb-3">
        <label for="descrizioneInput" class="form-label"
          >Descrizione prodotto</label
        >
        <textarea
          class="form-control"
          id="descrizioneInput"
          rows="3"
          required
        ></textarea>
      </div>

          <div class="mb-3 text-end">
            <button type="button" id="salva" class="btn btn-success me-2 px-3 w-25">Salva</button>
             <button type="reset" id="reset" class="btn btn-danger px-3">Reset</button>
          </div>
    </div>
</div>



        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="assets/js/addProduct.js"></script>
    </body>
</html>
