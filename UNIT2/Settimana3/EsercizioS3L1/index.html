<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-center">Animali Domestici</h1>
    </header>
    <div class="container">
      <main>
        <form id="form">
          <div class="mb-3">
            <label for="petName" class="form-label">Nome Animale</label>
            <input
              type="text"
              class="form-control"
              id="petName"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="ownerName" class="form-label">Nome Proprietario</label>
            <input
              type="text"
              class="form-control"
              id="ownerName"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="species" class="form-label">Specie</label>
            <input
              type="text"
              class="form-control"
              id="species"
              placeholder=""
              required
            />
          </div>
          <div class="mb-3">
            <label for="breed" class="form-label">Razza</label>
            <input
              type="text"
              class="form-control"
              id="breed"
              placeholder=""
              required
            />
          </div>
          <button type="submit" class="btn btn-success" id="inserisci">
            Inserisci
          </button>
        </form>
        <hr />
        <h2>Lista</h2>
        <div class="container g-0">
          <div class="row">
            <div class="col-3 text-center border border-1">Nome Animale</div>
            <div class="col-3 text-center border border-1">
              Nome Proprietario
            </div>
            <div class="col-3 text-center border border-1">Specie</div>
            <div class="col-3 text-center border border-1">Razza</div>
          </div>
          <div class="container-fluid g-0" id="tabella"></div>
        </div>
      </main>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
