<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titolo</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-center">
        <form class="w-50">
          <div class="mb-3">
            <p id="nomeSalvato" class="d-none"></p>
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="w-100 form-control" id="nome" />
          </div>
          <div class="mb-3 form-check"></div>
          <div class="d-flex flex-row justify-content-center">
            <button id="salva" type="button" class="btn mx-3 btn-primary">
              Salva
            </button>
            <button id="rimuovi" type="submit" class="btn btn-primary">
              Rimuovi
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <p class="pt-4" id="tempoSessione"></p>
    </div>
    

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
