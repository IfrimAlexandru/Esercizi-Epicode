<div class="card-container">
  <div class="card d-flex flex-row align-items-center" *ngFor="let user of users">
    <div class="d-flex">
      <div>
        <img [src]="user.image" alt="User Image">
        <h5 class="card-title text-center mt-3">{{ user.firstName }} {{ user.lastName }}</h5>
      </div>
      
    </div>
    
    <div>
      <ul>
        <li class="fs-3" *ngFor="let todo of userTodosMap.get(user.id)">
          {{ todo.todo }}
        </li>
      </ul>
    </div>
  </div>
</div>
