<div class="card-container mx-3">
  <div class="card d-flex flex-row align-items-center my-3 gap-4" *ngFor="let user of users">
    <div class="card m-4">
      <div class="row g-0">
        
        <div class="col-md-4">
          <img src="{{ user.image }}" class="img-fluid rounded-start" alt="User Image">
        </div>
        <div class="col-md-8 align-content-center text-center bg-body-secondary">
          <div class="card-body p-1 d-flex flex-column">
            
            <h5 class="card-title">{{ user.firstName }} {{ user.lastName }}</h5>
            
            <p class="card-text">{{ user.title }}</p>
            <p class="card-text"><small class="text-muted">{{ user.email }}</small></p>
          </div>
        </div>
      </div>
    </div>
    
    <div class="d-flex">
      <ul>
        <li class="fs-4" *ngFor="let todo of userTodosMap.get(user.id)">
          {{ todo.todo }}
        </li>
      </ul>
    </div>
  </div>
</div>
