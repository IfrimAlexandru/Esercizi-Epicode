<div class="d-flex my-2" *ngFor="let todo of todos" [ngStyle]="{'background-color': todo.completed ? '#C2F8CB' : '#C75146'}">
  <div>
    <h2 class="mx-3">{{todo.id}}</h2>
  </div>
  <div>
    <h2>{{ todo.todo }}</h2>
    <p>
      Completed:
      <input type="checkbox" [checked]="todo.completed" (change)="toggleCompleted(todo)">
    </p>
    <p>Assigned to: {{ getUserFullName(todo.userId) }}</p>
    
  </div>

</div>
